<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Brak strony</title>
</head>
<body>

<div th:replace="fragments :: navbar">navbar</div>
<div th:replace="fragments :: title(subtitle=${cat.getName()}, description=${cat.getDescription()}, photoUrl=${cat.getPhotoURL()})"></div>


<div class="row">
    <div class="col-sm-1">
        <form th:action="@{|/usunPrzepis/${przepis.getId()}|}" method="post">
            <button type="submit" class="btn btn-outline-warning">usu≈Ñ przepis</button>
        </form>
    </div>
    <div class="col-sm-1">
        <form th:action="@{|/likePrzepis/${przepis.getId()}|}" method="post">
            <button type="submit" class="btn btn-outline-warning"th:text="|Like it (${przepis.likes})|">like</button>
        </form>
    </div>
    <div class="col">
            <a class="btn btn-outline-info" th:href="@{/edytujPrzepis(id=${przepis.id})}">edytuj przepis</a>




    </div>
</div>
<br>

<div class="container-fluid">


    <div class="container">

        <img th:src="${przepis.photoURL}" class="img-fluid" alt="Responsive image">

        <div class="text">
            <h1 th:utext="${przepis.getName()}">przepis</h1>
            <h2 th:text="${kategorie}"></h2>

            <br>
            <p>Przepis:</p>

            <h3 th:utext="${przepis.getDescription()}"></h3>

        </div>
    </div>


</div>


<div th:replace="fragments :: footer">footer</div>
</body>
</html>
